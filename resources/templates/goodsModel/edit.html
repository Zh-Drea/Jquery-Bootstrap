<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: copy(~{::link},~{::script},~{::title})}">
    <link rel="stylesheet" th:href="@{/css/goodsModel/edit.css}">
    <script type="text/javascript" th:src="@{/js/goodsModel/edit.js}"></script>

    <title>编辑国家信息</title>
</head>
<body>
<div class="container-fluid">
    <div class="row-fluid">
        <div class="panel panel-default">
            <div class="panel-heading">基本信息</div>
            <div class="panel-body">
                <form class="form-horizontal col-xs-11" id="edit-form">
                    <input type="hidden" name="id">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">型号编码</span>
                                <input type="text" class="form-control" name="code" placeholder="型号编码">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">型号名称</span>
                                <input type="text" class="form-control" name="name" placeholder="型号名称">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">型号备注 </span>
                                <input type="text" class="form-control" name="remark" placeholder="型号备注">
                            </div>
                        </div>

                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
