<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="copy(links,scripts,title)">
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit|ie-stand|ie-comp">

    <link rel="shortcut icon" type="image/x-icon" th:href="@{/favicon.ico}">

    <script type="text/javascript" th:inline="javascript">
        contextPath = [[${#httpServletRequest.getContextPath()}]];
    </script>

    <script type="text/javascript" th:src="@{/plugins/jquery-3.3.1.min.js}"></script>

    <link rel="stylesheet" th:href="@{/plugins/bootstrap/css/bootstrap.min.css}">
    <script type="text/javascript" th:src="@{/plugins/bootstrap/js/bootstrap.min.js}"></script>

    <link rel="stylesheet" th:href="@{/plugins/layui/css/layui.css}">
    <script type="text/javascript" th:src="@{/plugins/layui/layui.all.js}"></script>

    <link rel="stylesheet" th:href="@{/plugins/pace/themes/blue/pace-theme-minimal.css}">
    <script type="text/javascript" th:src="@{/plugins/pace/pace.min.js}"></script>

    <link rel="stylesheet" th:href="@{/css/common/style.css}">

    <script type="text/javascript" th:src="@{/js/common/jquery-extends.js}"></script>
    <script type="text/javascript" th:src="@{/js/common/layer-extends.js}"></script>
    <script type="text/javascript" th:src="@{/js/common/include.js}"></script>
    <script type="text/javascript" th:src="@{/js/common/constants.js}"></script>

    <th:block th:replace="${links}"/>
    <th:block th:replace="${scripts}"/>

    <title th:replace="${title}">The application header</title>
</head>
<body>
</body>
</html>
