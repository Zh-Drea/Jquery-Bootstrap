<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: copy(~{::link},~{::script},~{::title})}">
    <link rel="stylesheet" th:href="@{/css/logisticRule/edit.css}">
    <script type="text/javascript" th:src="@{/js/logisticRule/edit.js}"></script>
    <title>编辑运费规则信息</title>
</head>
<body>
<div class="container-fluid">
    <div class="row-fluid">
        <div class="panel panel-default">
            <div class="panel-heading">基本信息</div>
            <div class="panel-body">
                <form class="form-horizontal col-xs-11" id="edit-form">
                    <input type="hidden" name="id">

                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon" id="baseUnit">首件数量</span>
                            <input type="text" class="form-control" name="baseUnit">
                            <span class="input-group-addon">件</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">续件数量</span>
                            <input type="text" class="form-control" name="perAddUnit">
                            <span class="input-group-addon">件</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">首件费用</span>
                            <input type="text" class="form-control" name="baseUnitPrice">
                            <span class="input-group-addon">元</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">续件费用</span>
                            <input type="text" class="form-control" name="perAddUnitPrice">
                            <span class="input-group-addon">元</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">是否默认</span>
                            <select class="form-control" name="defaultRule">
                                <option value="true">是</option>
                                <option value="false">否</option>
                            </select>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
