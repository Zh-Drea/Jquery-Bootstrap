<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: copy(~{::link},~{::script},~{::title})}">
    <link rel="stylesheet" th:href="@{/css/country/edit.css}">
    <script type="text/javascript" th:src="@{/js/country/edit.js}"></script>
    <title>编辑国家信息</title>
</head>
<body>
<div class="container-fluid">
    <div class="row-fluid col-xs-6">
        <div class="panel panel-default">
            <div class="panel-heading">基本信息</div>
            <div class="panel-body">
                <form class="form-horizontal col-xs-11" id="edit-form">
                    <input type="hidden" name="id">
                    <input type="hidden" name="imageAttachment.id" id="imageAttachmentId">

                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">国家编码</span>
                            <input type="text" class="form-control" name="code" placeholder="国家编码">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">国家名称</span>
                            <input type="text" class="form-control" name="name" placeholder="国家名称">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">简写标志</span>
                            <input type="text" class="form-control" name="shortMark" placeholder="简写标志">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">全写标志</span>
                            <input type="text" class="form-control" name="fullMark" placeholder="全写标志">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">电话区号</span>
                            <input type="text" class="form-control" name="phoneNoCode" placeholder="电话区号">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">登录注册</span>
                            <select class="form-control" name="enableLoginRegister">
                                <option value="true">开放</option>
                                <option value="false">关闭</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">排序编号</span>
                            <input type="text" class="form-control" name="orderNum" placeholder="排序编号" th:value="0">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="row-fluid col-xs-6">
        <div class="panel panel-default">
            <div class="panel-heading">图标附件</div>
            <div class="panel-body">
                <img class="img-thumbnail resource-img-thumbnail-big" id="attachment-image">
                <hr/>
                <div class="layui-upload">
                    <button type="button" class="layui-btn layui-btn-normal" id="select-file-btn">选择文件</button>
                    <button type="button" class="layui-btn pull-right" id="upload-file-btn">开始上传</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
