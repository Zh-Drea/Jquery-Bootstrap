<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: copy(~{::link},~{::script},~{::title})}">
    <link rel="stylesheet" th:href="@{/css/orderDetail/edit.css}">
    <script type="text/javascript" th:src="@{/js/orderDetail/edit.js}"></script>

    <title>修改用户信息</title>
</head>
<body>
<div class="container-fluid">
    <div class="row-fluid">
        <div class="panel panel-default">
            <div class="panel-heading">基本信息</div>
            <div class="panel-body">
                <form class="form-horizontal col-xs-11" id="edit-form">
                    <div class="form-horizontal col-xs-5">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon span-column-length">姓名</span>
                                <input type="text" class="form-control" name="receiverName" placeholder="姓名">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">电话号码</span>
                                <input type="text" class="form-control" name="receiverPhoneNo" placeholder="电话号码">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">身份证号</span>
                                <input type="text" class="form-control" name="receiverIdCardNo" placeholder="身份证号">
                            </div>
                        </div>
                    </div>

                    <div class="form-horizontal col-xs-5 pull-right">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">省</span>
                                <select class="form-control" id="province-list" name="province">
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">市</span>
                                <select class="form-control" id="city-list" name="city">
                                </select>
                            </div>
                        </div>

                        <div class="form-group" id="dis-area">
                            <div class="input-group">
                                <span class="input-group-addon">县</span>
                                <select class="form-control" id="receiverArea-list" name="receiverArea">
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">详细地址</span>
                                <input type="text" class="form-control" name="receiverAddress" placeholder="详细地址">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
