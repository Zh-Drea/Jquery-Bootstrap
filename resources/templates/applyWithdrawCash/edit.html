<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: copy(~{::link},~{::script},~{::title})}">
    <link rel="stylesheet" th:href="@{/css/applyWithdrawCash/edit.css}">
    <script type="text/javascript" th:src="@{/js/applyWithdrawCash/edit.js}"></script>

    <title>提现记录</title>
</head>
<body>
<div class="container-fluid">
    <div class="row-fluid">
        <div class="panel panel-default">
            <div class="panel-heading">基本信息</div>
            <div class="panel-body">
                <form class="form-horizontal col-xs-11" id="edit-form">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">提现状态</span>
                            <select class="form-control" id="withdraw-progress-list" name="withdrawProgress">
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">提现金额</span>
                            <input type="text" class="form-control" id="transfer-amount" name="transferAmount" placeholder="提现金额">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">转账时间</span>
                            <input class="form-control length-select" name="transferDatetime" id="transferDatetime" placeholder="转账时间">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
