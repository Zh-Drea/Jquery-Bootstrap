<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: copy(~{::link},~{::script},~{::title})}">

    <link rel="stylesheet" th:href="@{/plugins/bootstrap-table/bootstrap-table.min.css}">
    <script type="text/javascript" th:src="@{/plugins/bootstrap-table/bootstrap-table.min.js}"></script>
    <script type="text/javascript" th:src="@{/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js}"></script>
    <script type="text/javascript" th:src="@{/plugins/bootstrap-table/extensions/export/bootstrap-table-export.min.js}"></script>

    <script type="text/javascript" th:src="@{/plugins/table-export/tableexport.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/common/bootstrap-table-extends.js}"></script>

    <link rel="stylesheet" th:href="@{/css/channelOrder/main.css}">
    <script type="text/javascript" th:src="@{/js/channelOrder/main.js}"></script>
    <title>渠道订单信息</title>
</head>
<body>
<div class="container-fluid">
    <div class="row-fluid">
        <div class="panel panel-default">
            <div class="panel-heading">
                <span class="font-weight-bold">查询条件</span>
                <button id="page-data-query-btn" type="button" class="btn btn-primary btn-xs pull-right">查&nbsp;&nbsp;询</button>
            </div>
            <div class="panel-body">
                <form class="form-inline page-data-query-form" role="form" id="page-data-query-form">
                    <div class="form-group col-xs-3">
                        <input type="text" class="form-control" name="channelOrderNo" placeholder="渠道订单号">
                    </div>
                    <div class="form-group col-xs-3">
                        <input type="text" class="form-control" name="businessOrderNo" placeholder="业务订单号">
                    </div>
                    <div class="form-group col-xs-3">
                        <select class="form-control main-select-width"  id="channel-order-type" name="channelOrderType">
                            <option value="">订单类型</option>
                        </select>
                    </div>
                    <div class="form-group col-xs-3">
                        <select class="form-control main-select-width" id="channel-order-status" name="channelOrderStatus">
                            <option value="">订单状态</option>
                        </select>
                    </div>
                    <div class="form-group col-xs-6">
                       <input class="form-control" name="startEndPayDatetime" style="width: 310px" id="startEndPayDatetime" placeholder="订单日期开始-结束时区">
                    </div>
                    <div class="form-group col-xs-3">
                        <select class="form-control main-select-width" id="pay-channel-list" name="payChannelId">
                            <option value="">请选择支付渠道</option>
                        </select>
                    </div>
                    <div class="form-group col-xs-3">
                        <select class="form-control main-select-width" id="pay-mode-list" name="payModeId">
                            <option value="">请选择支付方式</option>
                        </select>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="toolbar">
        <div class="btn-group">

        </div>
    </div>

    <table id="page-data-table"></table>
</div>
</body>
</html>
