<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: copy(~{::link},~{::script},~{::title})}">
    <link rel="stylesheet" th:href="@{/css/usageGroup/edit.css}">
    <script type="text/javascript" th:src="@{/js/usageGroup/edit.js}"></script>
    <title>编辑用途分类</title>
</head>
<body>
<div class="container-fluid">
    <div class="row-fluid">
        <div class="panel panel-default">
            <div class="panel-heading">基本信息</div>
            <div class="panel-body">
                <form class="form-horizontal col-xs-11" id="edit-form">
                    <input type="hidden" name="id">

                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">分类名称</span>
                            <input type="text" class="form-control" name="name" placeholder="分类名称">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">排序编号</span>
                            <input type="text" class="form-control" name="orderNum" placeholder="排序编号" value="0">
                        </div>
                    </div>


                    <div class="form-group" id="parent-display">
                        <div class="input-group">
                            <span class="input-group-addon">父级分类</span>
                            <select class="form-control" name="parentGoodsGroup">
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">分类备注</span>
                            <input type="text" class="form-control" name="remark" placeholder="分类备注">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
