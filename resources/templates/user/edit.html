<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: copy(~{::link},~{::script},~{::title})}">
    <link rel="stylesheet" th:href="@{/css/user/edit.css}">
    <script type="text/javascript" th:src="@{/js/user/edit.js}"></script>

    <title>编辑代理商级别</title>
</head>
<body>
<div class="container-fluid">
    <div class="row-fluid">
        <div class="panel panel-default">
            <div class="panel-heading">基本信息</div>
            <div class="panel-body">
                <form class="form-horizontal col-xs-11" id="edit-form">
                    <input type="hidden" name="id">

                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">用户类型</span>
                            <select class="form-control" name="userType" id="user-type-select">
                            </select>
                        </div>
                    </div>

                    <div class="form-group" id="userDis">
                        <div class="input-group">
                            <span class="input-group-addon">用户级别</span>
                            <select class="form-control" name="userLevelId" id="user-level-select">
                            </select>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
