<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: copy(~{::link},~{::script},~{::title})}">

    <link rel="stylesheet" th:href="@{/plugins/bootstrap-table/bootstrap-table.min.css}">
    <script type="text/javascript" th:src="@{/plugins/bootstrap-table/bootstrap-table.min.js}"></script>
    <script type="text/javascript" th:src="@{/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js}"></script>
    <script type="text/javascript" th:src="@{/plugins/bootstrap-table/extensions/export/bootstrap-table-export.min.js}"></script>

    <script type="text/javascript" th:src="@{/plugins/table-export/tableexport.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/common/bootstrap-table-extends.js}"></script>

    <link rel="stylesheet" th:href="@{/css/user/main.css}">
    <script type="text/javascript" th:src="@{/js/user/main.js}"></script>
    <title>国家信息</title>
</head>
<body>
<div class="container-fluid">
    <div class="row-fluid">
        <div class="panel panel-default">
            <div class="panel-heading">
                <span class="font-weight-bold">查询条件</span>
                <button id="page-data-query-btn" type="button" class="btn btn-primary btn-xs pull-right">查&nbsp;&nbsp;询</button>
            </div>
            <div class="panel-body">
                <form class="form-inline page-data-query-form" role="form" id="page-data-query-form">
                    <div class="form-group col-xs-3">
                        <input type="text" class="form-control" name="phoneNo" placeholder="电话号码">
                    </div>
                    <div class="form-group col-xs-3">
                        <input type="text" class="form-control" name="nickname" placeholder="用户昵称">
                    </div>
                    <div class="form-group col-xs-3">
                        <div class="input-group">
                            <select class="form-control main-select-width" name="userType" id="user-type-select">
                                <option value="">用户类型</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="toolbar">
        <div class="btn-group">
            <button id="btn-edit" type="button" class="btn btn-default" data-handle="edit">
                <span aria-hidden="true"></span>修改用户级别
            </button>
        </div>
        <div class="btn-group">
            <button id="btn-edit-remark" type="button" class="btn btn-default" data-handle="edit-remark">
                <span aria-hidden="true"></span>修改备注
            </button>
        </div>
        <div class="btn-group">
            <button id="btn-edit-state" type="button" class="btn btn-default" data-handle="edit-state">
                <span aria-hidden="true"></span>修改状态
            </button>
        </div>

        <div class="btn-group">
            <button id="btn-query-son" type="button" class="btn btn-default" data-handle="query-son">
                <span aria-hidden="true"></span>查看用户子级
            </button>
        </div>
        <div class="btn-group">
            <button id="btn-query-father" type="button" class="btn btn-default" data-handle="query-father">
                <span aria-hidden="true"></span>查看用户父级
            </button>
        </div>
    </div>

    <table id="page-data-table"></table>
</div>
</body>
</html>
