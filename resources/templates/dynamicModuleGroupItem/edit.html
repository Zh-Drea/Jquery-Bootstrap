<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: copy(~{::link},~{::script},~{::title})}">
    <link rel="stylesheet" th:href="@{/css/dynamicModuleGroupItem/edit.css}">
    <script type="text/javascript" th:src="@{/js/dynamicModuleGroupItem/edit.js}"></script>
    <title>动态模块明细信息</title>
</head>
<body>
<div class="container-fluid">
    <div class="row-fluid col-xs-6">
        <div class="panel panel-default">
            <div class="panel-heading">基本信息</div>
            <div class="panel-body">
                <form class="form-horizontal col-xs-11" id="edit-form">
                    <input type="hidden" name="id">
                    <input type="hidden" name="imageAttachment.id" id="imageAttachmentId">

                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon group-item-span">标题</span>
                            <input type="text" class="form-control" name="title" placeholder="标题">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">跳转类型</span>
                            <select class="form-control" name="skipType" id="skip-type-select">
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">页面类型</span>
                            <input type="text" class="form-control" name="pageType" placeholder="页面类型">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">页面地址</span>
                            <input type="text" class="form-control" name="pageUrl" placeholder="页面地址">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">接口地址</span>
                            <input type="text" class="form-control" name="interfaceUrl" placeholder="接口地址">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">接口参数</span>
                            <input type="text" class="form-control" name="interfaceParams" placeholder="接口参数">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">是否启用</span>
                            <select class="form-control" name="enable">
                                <option value="true">是</option>
                                <option value="false">否</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">排序编号</span>
                            <input type="text" class="form-control" name="orderNum" placeholder="排序编号" th:value="0">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">备注信息</span>
                            <input type="text" class="form-control" name="remark" placeholder="备注信息">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="row-fluid col-xs-6">
        <div class="panel panel-default">
            <div class="panel-heading">图标附件</div>
            <div class="panel-body">
                <img class="img-thumbnail resource-img-thumbnail-big" id="attachment-image">
                <hr/>
                <div class="layui-upload">
                    <button type="button" class="layui-btn layui-btn-normal" id="select-file-btn">选择文件</button>
                    <button type="button" class="layui-btn pull-right" id="upload-file-btn">开始上传</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
