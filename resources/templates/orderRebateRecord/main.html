<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: copy(~{::link},~{::script},~{::title})}">

    <link rel="stylesheet" th:href="@{/plugins/bootstrap-table/bootstrap-table.min.css}">
    <script type="text/javascript" th:src="@{/plugins/bootstrap-table/bootstrap-table.min.js}"></script>
    <script type="text/javascript" th:src="@{/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js}"></script>
    <script type="text/javascript" th:src="@{/plugins/bootstrap-table/extensions/export/bootstrap-table-export.min.js}"></script>

    <script type="text/javascript" th:src="@{/plugins/table-export/tableexport.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/common/bootstrap-table-extends.js}"></script>

    <script type="text/javascript" th:src="@{/js/orderRebateRecordItem/main.js}"></script>

    <link rel="stylesheet" th:href="@{/css/orderRebateRecord/main.css}">
    <script type="text/javascript" th:src="@{/js/orderRebateRecord/main.js}"></script>
    <title>返利记录信息</title>
</head>
<body>
<div class="container-fluid">
    <div class="row-fluid">
        <div class="panel panel-default">
            <div class="panel-heading">
                <span class="font-weight-bold">查询条件</span>
                <button id="page-data-query-btn" type="button" class="btn btn-primary btn-xs pull-right">查&nbsp;&nbsp;询</button>
            </div>
            <div class="panel-body">
                <form class="form-inline page-data-query-form" role="form" id="page-data-query-form">
                    <div class="form-group col-xs-3">
                        <input type="text" class="form-control main-select-width" name="reachedUserPhoneNo" placeholder="获得返利用户电话">
                    </div>

                    <div class="form-group col-xs-3">
                        <input type="text" class="form-control main-select-width" name="rebateUserPhoneNo" placeholder="返利用户电话">
                    </div>

                    <div class="form-group col-xs-3">
                        <input type="text" class="form-control main-select-width" name="businessOrderNo" placeholder="返利订单业务订单号">
                    </div>

                    <div class="form-group col-xs-3">
                        <select class="form-control main-select-width"  id="rebate-origin-select" name="rebateOrigin">
                            <option value="">请选择返利来源</option>
                        </select>
                    </div>

                    <div class="form-group col-xs-3">
                        <select class="form-control main-select-width"  id="coin-type-select" name="coinType">
                            <option value="">请选择币类型</option>
                        </select>
                    </div>

                </form>
            </div>
        </div>
    </div>


    <div id="toolbar">
    </div>

    <table id="page-data-table"></table>

    <div id="toolbar-orderRebateRecordItem">
    </div>
    <table id="page-orderRebateRecordItem-data-table"></table>
</div>
</body>
</html>
